<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas</title>
    <link rel="stylesheet" href="opl.css">
</head>
<body>
    <div class="navbar">
        <a href="https://raw.githubusercontent.com/DiegoDevJ/ferramentas/main/Minusculo%20Para%20Maisculo/index2.html" target="_self">Converter Maiuscula</a>
        <a href="https://diegodevj.github.io/baixarvideos/" target="_self">Baixar Videos</a>
        <a href="https://diegodevj.github.io/ferramentas/" target="_self">Thumbnail</a>
    </div>
    <div class="container">
        <h1>Baixar Thumbnail do YouTube</h1>
        <div class="form-group">
            <input type="text" id="video-url" placeholder="Cole a URL do vÃ­deo do YouTube" />
        </div>
        <div class="form-group">
            <button class="button" onclick="getThumbnail()">Baixar Thumbnail</button>
        </div>
        <div id="thumbnail-container">
        </div>
    </div>

    <script>
        function getThumbnail() {
            var videoUrl = document.getElementById('video-url').value;
            var videoId = getVideoId(videoUrl);
            var thumbnailUrl = 'https://img.youtube.com/vi/' + videoId + '/maxresdefault.jpg';
            var thumbnailContainer = document.getElementById('thumbnail-container');
            thumbnailContainer.innerHTML = '<img src="' + thumbnailUrl + '" alt="Thumbnail" />';
        }

        function getVideoId(url) {
            var videoId = '';
            var match = url.match(/[?&]v=([^&]+)/);

            if (match) {
                videoId = match[1];
            } else {
                match = url.match(/youtu.be\/([^?]+)/);

                if (match) {
                    videoId = match[1];
                }
            }

            return videoId;
        }
    </script>
</body>
</html>
